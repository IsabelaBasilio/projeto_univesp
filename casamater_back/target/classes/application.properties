spring.application.name=mater

server.port=8081

# URL de conex�o com o banco de dados MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/db_casamater

# Nome de usu�rio do banco de dados
spring.datasource.username=${DB_USERNAME}

# Senha do banco de dados
spring.datasource.password=${DB_PASSWORD}

# Driver JDBC para MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Definir o pool de conex�es (HikariCP � o padr�o no Spring Boot)
spring.datasource.hikari.pool-name=HikariCP

# Configura��es adicionais para o HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Dialeto do Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Mostrar as consultas SQL no console
spring.jpa.show-sql=true

# Formatando o SQL para legibilidade
spring.jpa.properties.hibernate.format_sql=true

# Gerenciamento autom�tico de esquema (para desenvolvimento)
spring.jpa.hibernate.ddl-auto=update

# Ativar o modo de gera��o de esquemas (caso necess�rio)
spring.jpa.properties.hibernate.hbm2ddl.auto=update


spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Brazil/East

# application.properties
app.security.username=${DB_USER}
